<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Président Showdown</title>
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<link rel="stylesheet" type="text/css" href="../style_disclaimer.css">
	<link rel="icon" type="image/x-icon" href="images/france.ico">
	<script type="text/javascript" src="script/app.js"></script>
</head>
<body onload=loader();>
	<h1>President Showdown</h1>
	<div id="zoneJoueurs">
		<div id="joueur1" class="joueur">
			<!--- On prépare l'emplacement pour la carte du joueur 1. Comme on remplace le innerHTML de cette div dans le JS, ce commentaire n'apparaitra pas dans la version montrée par le navigateur du code source. --->
		</div>
		<div id="joueur2" class="joueur">
			<!-- Meme chose qu'au dessus mais pour le joueur 2. -->
		</div>

	</div>
	<div class="buttonContainer">
		<button onclick="loader();" class="boutons">Relancer</button>
		<div id="resultat" class="boutons" onclick="window.alert('Arrete de me cliquer dessus, je suis pas un bouton utile');"></div> <!-- Lorsque l'on clique sur cette div, on a une alerte qui, pour la blague, nous indique que ce n'est pas un bouton. -->
		<!-- En dehors de cela, cet emplacement permet d'afficher le résultat du combat -->
		<button onclick="startFight();" class="boutons">Combat</button>
	</div>

	<div id="timeSpent">
		<div>Temps sur la page :</div>
		<div>
			<div id="timeSpentMin" class="timeDiv">00</div> : <div id="timeSpentSec" class="timeDiv">00</div>
		</div>
	</div>

	<div id="updateNotifier" onclick="hideNotifier();">
		<img src="./images/close.png" class="closeIcon">
		<h2>Nouvelle mise à Jour - v1.2.2</h2>
		<ul>
			<li>Des nouveaux combattants</li>
			<li>Des descriptions pour tous les combattants</li>
			<li>Le titre du jeu</li>
			<li>Cette notification incroyable</li>
		</ul>
	</div>
</body>
</html>
